<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-50 min-h-screen text-gray-800">

  <!-- Navbar (will hide on test start) -->
  <nav id="navbar" class="bg-white shadow-md py-2 px-4 flex justify-between items-center sticky top-0 z-50">
    <div>
      <img src="../assets/logo.svg" alt="Logo" class="h-10 w-auto" />
    </div>
    <div class="space-x-2 text-sm md:space-x-4 md:text-base">
      <a href="index.html" class="font-medium text-gray-600 hover:text-cyan-600">Dashboard</a>
      <a href="tests.html" class="font-semibold text-cyan-700 border-b-2 border-cyan-700">Tests</a>
      <a href="results.html" class="font-medium text-gray-600 hover:text-cyan-600">Results</a>
      <a href="profile.html" class="font-medium text-gray-600 hover:text-cyan-600">Profile</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-6">Mock Test</h1>

    <!-- Start Test Card -->
    <div id="startCard" class="bg-white p-6 rounded shadow text-center">
      <h2 class="text-xl font-semibold mb-4">Test Details</h2>
      <p><strong>Subjects:</strong> Physics, Chemistry, Math</p>
      <p><strong>Total Questions:</strong> 30</p>
      <p><strong>Total Time:</strong> 1 hour</p>
      <button onclick="startTest()" class="mt-4 bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">Start Test</button>
    </div>

    <!-- Test Form (Initially Hidden) -->
    <form id="testForm" class="space-y-8 hidden">
      <!-- Subject Loop: Physics, Chemistry, Math -->
      <div class="space-y-8">
        <section>
          <h2 class="text-xl font-semibold mb-4">Physics</h2>
          <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
              <p class="font-medium">Q1. What is the unit of force?</p>
              <div class="mt-2 space-y-2">
                <label><input type="radio" name="phy1" value="A" class="mr-2">Newton</label><br>
                <label><input type="radio" name="phy1" value="B" class="mr-2">Joule</label><br>
                <label><input type="radio" name="phy1" value="C" class="mr-2">Pascal</label><br>
                <label><input type="radio" name="phy1" value="D" class="mr-2">Watt</label>
              </div>
            </div>
          </div>
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-4">Chemistry</h2>
          <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
              <p class="font-medium">Q1. What is the atomic number of Oxygen?</p>
              <div class="mt-2 space-y-2">
                <label><input type="radio" name="chem1" value="A" class="mr-2">6</label><br>
                <label><input type="radio" name="chem1" value="B" class="mr-2">7</label><br>
                <label><input type="radio" name="chem1" value="C" class="mr-2">8</label><br>
                <label><input type="radio" name="chem1" value="D" class="mr-2">9</label>
              </div>
            </div>
          </div>
        </section>

        <section>
          <h2 class="text-xl font-semibold mb-4">Math</h2>
          <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
              <p class="font-medium">Q1. What is the derivative of x^2?</p>
              <div class="mt-2 space-y-2">
                <label><input type="radio" name="math1" value="A" class="mr-2">x</label><br>
                <label><input type="radio" name="math1" value="B" class="mr-2">2x</label><br>
                <label><input type="radio" name="math1" value="C" class="mr-2">x^2</label><br>
                <label><input type="radio" name="math1" value="D" class="mr-2">1</label>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">
          Submit Test
        </button>
      </div>
    </form>
  </main>

  <script>
    function startTest() {
      document.getElementById('startCard').classList.add('hidden');
      document.getElementById('testForm').classList.remove('hidden');
      document.getElementById('navbar').classList.add('hidden');
    }

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Test submitted! (In prototype, nothing is stored)");
    });
  </script>
</body>
</html>
