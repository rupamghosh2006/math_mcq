<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-50 min-h-screen text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-2 px-4 flex justify-between items-center sticky top-0 z-50">
    <div>
      <img src="../assets/logo.svg" alt="Logo" class="h-10 w-auto" />
    </div>
    <div class="space-x-2 text-sm md:space-x-4 md:text-base">
      <a href="index.html" class="font-semibold text-cyan-700 border-b-2 border-cyan-700">Dashboard</a>
      <a href="test2.html" class="font-medium text-gray-600 hover:text-cyan-600">Tests</a>
      <a href="results.html" class="font-medium text-gray-600 hover:text-cyan-600">Results</a>
      <a href="profile.html" class="font-medium text-gray-600 hover:text-cyan-600">Profile</a>
    </div>
  </nav>

  <main class="p-4 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Welcome, Student</h1>

    <!-- Dummy Upcoming Test Section -->
    <section id="tests" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Upcoming Test</h2>
      <div class="bg-white p-4 rounded shadow">
        <p><strong>Subject:</strong> Physics</p>
        <p><strong>Chapters:</strong> Kinematics, Laws of Motion</p>
        <p><strong>Date:</strong> 2025-07-10</p>
        <p><strong>Time:</strong> 10:00 AM</p>
        <a href="test2.html" class="mt-3 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded inline-block text-center">
        Start Test
        </a>

      </div>
    </section>

    <!-- Dummy Profile Section -->
    <section id="profile">
      <h2 class="text-xl font-semibold mb-2">Profile</h2>
      <div class="bg-white p-4 rounded shadow">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Class:</strong> 12</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
      </div>
    </section>
  </main>
</body>
</html>
